before:
  hooks:
    - make setup
    - go generate ./...
project_name: git-golee
release:
  github:
    owner: skyneticist
    name: net-helper
builds:
  - id: net-helper-darwin-amd64
    ldflags:
      - -s -w -X github.com/skyneticist/net-helper/pkg/version.Version={{.Version}}
    binary: net-helper
    main: ./cmd/net-helper/golee.go
    env:
      - CGO_ENABLED=0
    goos:
      - darwin
    goarch:
      - amd64
  - id: net-helper-linux-amd64
    ldflags:
      - -s -w -X github.com/skyneticist/net-helper/pkg/version.Version={{.Version}}
    main: ./cmd/net-helper/golee.go
    binary: net-helper
    env:
      - CGO_ENABLED=0
    goos:
      - linux
    goarch:
      - amd64
  - id: net-helper-windows-amd64
    ldflags:
      - -s -w -X github.com/skyneticist/net-helper/pkg/version.Version={{.Version}}
    main: ./cmd/net-helper/golee.go
    binary: net-helper
    env:
      - CGO_ENABLED=0
    goos:
      - windows
    goarch:
      - amd64
archives:
  - replacements:
      darwin: darwin
      linux: linux
      windows: windows
      386: i386
      amd64: amd64

checksum:
  name_template: "{{ .ProjectName }}checksums.txt"
snapshot:
  name_template: "{{ .Tag }}-next"
changelog:
  sort: asc
  filters:
    exclude:
      - "^docs:"
      - "^test:"